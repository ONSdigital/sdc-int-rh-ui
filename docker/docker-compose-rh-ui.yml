version: '3.8'
services:

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"

  rh-ui:
    container_name: rh-ui
    image: europe-west2-docker.pkg.dev/ssdc-rm-ci/docker/sdc-int-rh-ui:latest
    depends_on:
      - redis
      - mock-service
    environment:
      - REDIS_SERVER=redis
      - REDIS_PORT=6379
      - CONFIG_NAME=DevelopmentConfig
      - PORT=9092
      - RHSVC_URL=http://host.docker.internal:8071
    ports:
      - "9092:9092"
